{% load i18n %}
{% load static %}
<ul>
  {% for friend in friends %}
  <li>
    <img style="max-width: 50px; max-height: 50px" src="{{ friend.user.avatar.url }}" alt="friend avatar">
    <a href="/user?id={{ friend.user.id }}">{{ friend.user.username }}</a>
    <button class="button btn" id="{{ friend.id }}">
      {% translate "Remove friend" %}
    </button>
  </li>
  {% endfor %}
</ul>
