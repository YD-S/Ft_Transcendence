{% load i18n %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/input.css' %}">
<link rel="stylesheet" href="{% static 'css/edit-profile.css' %}">

<div class="row justify-content-center">
  <div class="col-3"></div>
  <div class="col-md-6">
    <h1 class="gold-text mb-5">{% translate "Edit Profile" %}</h1>

    <label for="avatar" class="custom-file-upload">
      <div class="text">
        <span>Click to upload image</span>
      </div>
      <input id="avatar" type="file">
    </label>

    <div class="input-container col-12 mb-5">
      <input type="text" id="email" class="input-container">
      <label for="email">{% translate "Email" %}</label>
    </div>
    <div class="input-container col-12 mb-5">
      <input type="password" id="password" class="input-container">
      <label for="password">{% translate "Password" %}</label>
    </div>
    <div class="input-container col-12 mb-5">
      <input type="password" id="confirm-password" class="input-container">
      <label for="confirm-password">{% translate "Confirm password" %}</label>
    </div>
    <button id="submit-button" class="col-12 neon-button neon-button2 btn">{% translate "Save" %}</button>
  </div>
  <div class="col-3"></div>
</div>
