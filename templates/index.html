{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href={% static "css/index.css" %}>
  <title>NeonPong</title>
</head>
<body>

<nav class="navbar d-flex justify-content-between navbar-custom">
  <!-- Left-aligned item -->
  <button class="px-2 mr-auto button">
    <img class="settings-svg svg" src={% static "svg/settings.svg" %} alt="settings" width="80" height="80" onclick="window.global.pageManager.load('settings')">
  </button>

  <!-- Center-aligned item -->
  <button class="neon-pong button" onclick="window.global.pageManager.load('home')">
    NEON PONG
  </button>

  <!-- Right-aligned item -->
  <button class="px-2 mr-auto button" style="color: #00c5c5" onclick="window.global.logout()">
    logout
  </button>
  <button class="px-2 mr-auto button">
    <img class="profile-icon-svg svg" src={% static "svg/profile_icon.svg" %} alt="profile" width="80" height="80" onclick="invertColors()">
  </button>
</nav>

<main id="root"></main>

<footer class="footer">
</footer>
<script type="module">
    import {Global} from "../static/js/global.js";
    window.global = new Global();
    window.onload = () => window.global.pageManager.load("{{ page }}" || "home");
</script>
<script src={% static "js/pageManager.js" %} type="module"></script>
<script src={% static "js/utils.js" %} type="module"></script>
<script src={% static "js/game.js" %} type="module"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script> <!-- Some Bootstrap components require popper.js -->
</body>
</html>
