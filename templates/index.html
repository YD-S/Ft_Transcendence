{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={% static "index.css" %}>
    <title>ft_transcendence</title>
    <script src={% static "index.js" %}></script>
</head>
<body>

<nav class="navbar d-flex justify-content-between navbar-custom">
        <!-- Left-aligned item -->
        <button class="px-2 mr-auto button">
            <img class="settings-svg svg" src={% static "svg/settings.svg" %} alt="settings" width="80" height="80" onclick="settings()">
        </button>

        <!-- Center-aligned item -->
        <button class="neon-pong button" onclick="neonPong()">
            NEON PONG
        </button>

        <!-- Right-aligned item -->
        <button class="px-2 mr-auto button">
            <img class="profile-icon-svg svg" src={% static "svg/profile_icon.svg" %} alt="profile" width="80" height="80" onclick="invertColors()">
        </button>
</nav>

<main class="main" id="main">
    <button class="secondary-box" onclick="multiplayer()">
        MULTIPLAYER
    </button>
    <button class="primary-box">
        SINGLEPLAYER
    </button>
</main>

<footer class="footer">
    <div>

    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script> <!-- Some Bootstrap components require popper.js -->
</body>
</html>
